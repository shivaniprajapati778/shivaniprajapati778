<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram clone design</title>
    <link rel="stylesheet" href=" style5.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a href="#" class="log">
            <img src="insta img2.jpg" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="image9.jpg" alt="">
            </div>
            <div class="name">
                <h1>shivu</h1>
                <img src="verify log.jpg" alt="">
                <!-- <span>@shivu</span> -->
            </div>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>posts</span>
            </div>

            <div class="box">
                <h3>14.4M</h3>
                <span>followers</span>
            </div>
            <div class="box">
                <h3>10</h3>
                <span>following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icons">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icons">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icons">
                    <i class="ri-notification-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icons">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icons">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a> <a href="#">
                <span class="icons">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icons">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icons">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="basic-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-fill"></i>
                <div class="text">watch all</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="image 2.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="image3.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="image9.jpg" alt="">
                <div class="add">+</div>
            </div>
            <div class="stories-img ">
                <img src="image5.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="image6.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="image7.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="image8.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="images1.jpg" alt="">

            </div>
            <div class="stories-img ">
                <img src="images 13.jpg" alt="">

            </div>
        </div>
        <div class="feed">
            <h1>feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>popular</span>
            </div>
        </div>

        <div class="main-posts">

            <div class="post-box">
                <!-- <img src="image12.jpg" alt=""> -->

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <!-- <img src="image10.jpg" alt=""> -->
                        </div>
                        <!-- <h3>Marques B</h3> -->
                    </div>
                    <!-- <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div> -->
                </div>
            </div>

            <div class="post-box">
                <img src="images1.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="image3.jpg" alt="">
                        </div>
                        <h3>Marques B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="image7.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="image5.jpg" alt="">
                        </div>
                        <h3>Marques B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <!-- <span>88</span> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
